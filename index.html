<!DOCTYPE html>
<html lang="es-MX">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SARS-CoVid-19</title>
    <link rel="stylesheet" href="/assets/css/gral.css">
    <link rel="stylesheet" href="/assets/css/index.css">
</head>

<body>
    <header>
        <img src="https://i.ibb.co/r73P8F4/logo-milenio-v2.png" alt="Logo">
        <nav>
            <ul>
                <li><a href="#"></a>Registro</li>
                <li><a href="#"></a>Consulta</li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="" method="post">
            <span class="datos">
                <p>Datos Equipo</p>
                <div>
                    <label for="nsEquipo">NS Equipo</label>
                    <input type="text" name="nsEquipo" placeholder="Numero de Serie Equipo">
                </div>
                <div>
                    <label for="cbMarca">Marca</label>
                    <select name="marca" id="cbMarca" name="cbMarca">
                        <option value="Dell">Dell</option>
                        <option value="HP">HP</option>
                    </select>
                </div>
                <div>
                    <label for="cbTipo">Tipo de Equipo</label>
                    <select name="tipo" id="cbTipo" name="cbTipo">
                        <option value="PC">PC</option>
                        <option value="Laptop">Laptop</option>
                    </select>
                </div>
                <div>
                    <label>Modelo</label>
                    <input type="text" name="modelo" placeholder="Modelo del Equipo">
                </div>
                <div>
                    <label for="tecladoSI">¿Teclado?</label>
                    <input type="radio" name="tecladoSI" class="rbtn" value="1">
                </div>
                <div>
                    <label for="mouseSI">¿Mouse?</label>
                    <input type="radio" name="mouseSI" class="rbtn" value="1">
                </div>
                <div>
                    <label for="nsMonitor">NS Monitor</label>
                    <input type="text" name="nsMonitor" placeholder="Numero de Serie Monitor">
                </div>
                <div>
                    <label for="nsMonitor">FECHA DE SALIDA</label>
                    <input type="date" name="fecha" min="2020-03-25"
                    max="2020-05-25" step="2">
                </div>

            </span>
            <span class="datos">
                <p>Datos Usuario</p>
                <div>
                <label for="numEmpleado">Numero Empleado</label>
                <input type="text" name="numEmpleado" placeholder="Numero de Empleado">
            </div>
            <div>
                <label for="nomEmpleado">Nombre Empleado</label>
                <input type="text" name="nomEmpleado" placeholder="Nombre de Empleado">
            </div>
            <div>
                <label for="areaEmpleado">Area</label>
                <input type="text" name="areaEmpleado" placeholder="Area de Empleado">
            </div>
            </span>
            <div class="botones">
                <button type="submit">Registrar</button>
                <button name="print">Imprimir</button>
            </div>
        </form>
    </main>
    <footer>
        <p>TI MD CDMX</p>
    </footer>
</body>

</html>
